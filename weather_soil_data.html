<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather & Soil Data | SmartFarm</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Exo 2", sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      background: linear-gradient(135deg, #c3f0ca, #ffffff);
      animation: fadeIn 0.8s ease-in-out;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(1.02); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Main content styling */
    .main-content {
      flex: 1;
      padding: 50px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    header {
      background: rgba(0, 128, 0, 0.85);
      color: white;
      padding: 20px 0;
      width: 100%;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 1px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      margin-bottom: 30px;
    }

    .search-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
      margin-bottom: 40px;
    }

    .search-box input {
      width: 70%;
      padding: 12px;
      border: 2px solid #8fd18f;
      border-radius: 25px;
      outline: none;
      transition: 0.3s;
      font-size: 1rem;
    }

    .search-box input:focus {
      border-color: #4caf50;
    }

    .search-box button {
      margin-top: 15px;
      padding: 12px 25px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    .search-box button:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    .info-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      width: 100%;
      max-width: 1000px;
    }

    .info-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
      width: 300px;
      text-align: center;
      transition: 0.3s;
    }

    .info-card:hover {
      transform: translateY(-5px);
    }

    .info-card h3 {
      color: #2e7d32;
      margin-bottom: 10px;
    }

    .info-card p {
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Sidebar toggle -->
  <div id="menu-toggle" title="Open sidebar">&#9776;</div>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>SmartFarm</h2>
    <ul>
      <li onclick="window.location.href='Smart_Farming_index.html'">üè† Home</li>
      <li class="active">üå¶ Weather & Soil Data</li>
      <li onclick="window.location.href='crop_recommendations.html'">üåæ Crop Recommendations</li>
      <li onclick="window.location.href='data_insights.html'">üìä Data & Insights</li>
      <li onclick="window.location.href='map_view.html'">üìç Map View</li>
      <li onclick="window.location.href='about.html'">üìò About</li>
    </ul>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <header>Weather & Soil Insights üå§Ô∏è</header>

    <div class="search-box">
      <h2>Check your farming area's conditions</h2>
      <input type="text" id="locationInput" placeholder="Enter your city or town..." />
      <br />
      <button id="checkDataBtn">Check Data</button>
      <button id="viewMapBtn" onclick="window.location.href='map_view.html'">View on Map</button>
    </div>

    <div class="info-section" id="dataDisplay">
      <!-- Weather and soil data cards will be inserted here -->
    </div>
  </div>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.querySelector('.sidebar');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
